<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rejestracja</title>

</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <h1>Rejestracja</h1>
            <div class="mb-3">
                <label for= "exampleFormControlInput1" class="form-label">Imię</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Wpisz imię">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Wpisz nazwisko">
            </div>
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="inputPassword6" class="col-form-label">Płeć</label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Kobieta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mężczyzna
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Wpisz adres email">
            </div>
            <div>
                <label for="inputPassword5" class="form-label">Hasło</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Min. 8 znaków
                </div>
            </div>
            <div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Miasto</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Województwo</label>
                        <select id="inputState" class="form-select">
                            <option selected>Wybierz</option>
                            <option>Dolnośląskie</option>
                            <option>Kujawsko-Pomorskie</option>
                            <option>Lubelskie</option>
                            <option>Lubuskie</option>
                            <option>Łódzkie</option>
                            <option>Małopolskie</option>
                            <option>Mazowieckie</option>
                            <option>Opolskie</option>
                            <option>Podkarpackie</option>
                            <option>Podlaskie</option>
                            <option>Pomorskie</option>
                            <option>Śląskie</option>
                            <option>Świętokrzyskie</option>
                            <option>Warmińsko-mazurskie</option>
                            <option>Wielkopolskie</option>
                            <option>Zachodniopomorskie</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Kod pocztowy</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </form>
            </div>
            <div class="form-check">
                <p></p>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Akceptuję <a href="regulamin.pl">Regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Rejestruj</button>
        </div>
    </div>
</div>
</body>
</html>
